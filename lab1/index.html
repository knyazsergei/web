<html>
<head>
<title>Google</title>
<link rel="stylesheet" href="./css/normalize.css" />
<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
	<header>
		<nav>
			<ul class="menu" type="none">
				<li><a href="#">Почта</a></li>
				<li><a href="#" style="padding-left: 11px;padding-right: 11px;">Картинки</a></li>
				<li><a href="#" id="tools"></a></li>
				<li><input type="submit" id="login" value="Войти" /></li>
		</nav>
	</header>
	<div class="container">
		<div class="logo"><div class="logo-subtext">Россия</div></div>
		
		<form>
			<div class="pseudoInput">
				<div class="searchIcons"  style="display:none">
					<a href="#" class="keyboardLink">
						<span class="keyboardIcon">
							<img src="./img/tia.png" tia_field_name="q" tia_disable_swap="true" tia_property="web">
						</span>
					</a>
				</div>
				<div class="searchInputBlock">
					<input type="text" maxlength="2048" name="q" autocomplete="off" title="Поиск"  class="searchInput" />
				</div>
			</div>
			

			<div class="searchButtons">
				<center>
					<input type="submit" value="Поиск в Google" />
					<input type="button" value="Мне повезёт!" />
				</center>
			</div>
		</form>
	</div>

	<footer>
		<div class="right">
			<a href="//www.google.ru/intl/ru/policies/privacy/?fg=1">Конфиденциальность</a>
			<a href="//www.google.ru/intl/ru/policies/terms/?fg=1">Условия</a>
			<a href="https://www.google.ru/preferences?hl=ru">Настройки</a>
			<a href="https://www.google.com/?gfe_rd=cr&amp;ei=bRirWKL7MIjG7gSomKi4BQ&amp;gws_rd=ssl,cr&amp;fg=1">Перейти на Google.com</a> 
		</div>

		<div class="left">
			<a class="_Gs" href="//www.google.ru/intl/ru/ads/?fg=1">Реклама</a>
			<a class="_Gs" href="//www.google.ru/services/?fg=1">Для бизнеса</a>
			<a class="_Gs" href="//www.google.ru/intl/ru/about.html?fg=1">Всё о Google</a>
		</div>

	</footer>
</body>
</html>
